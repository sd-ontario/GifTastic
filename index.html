<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokemonn Gifs!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  
</head>
<body style="background-color: black">

    
    <div class="container-fluid" style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png); height: 442px; width: 1200px; background-color: black">
    </div>

    <div class="container">
        <div class="row">
            <div  class="col-lg-12">
                <h1 id="description">The Gif Generator</h1>
                <p id="description">Click the red buttons to generate gifs related to that Pokemon</p>
                <p id="description">Click the gif to animate! Click again to stop animation</p>
            </div>
        </div>
    </div>
    <div id="banner" class="container-fluid">
        <div id="buttonsView" class="jumbotron">
            
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div id="gifs" class="col-lg-6">
                This is where gifs go
            </div>
            <div id="search" class="col-lg-6">
                
                <form id="gifForm">
                    <label for="gifInput" style="color: yellow">Use this to add a gif button!</label>
                    <input type="text" id="gifSearch">
                    <br>
                    
                    <!-- Button triggers new gif to be added-->
                    <input id="addGif" type="submit" value="Click to add!">
                </form>
            </div>
        </div>
    </div>

    <script src="assets/app.js"></script>

</body>
</html>
